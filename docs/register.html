            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search.html">职位搜索</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/companies.html">企业名录</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">用户注册</h3>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="username" class="form-label">用户名</label>
                                    <input type="text" class="form-control" id="username" required>
                                    <div class="form-text">用户名将用于登录，请使用字母、数字和下划线</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">电子邮箱</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="password" class="form-label">密码</label>
                                    <input type="password" class="form-control" id="password" required>
                                    <div class="form-text">密码长度不少于8位，包含字母和数字</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label">确认密码</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">手机号码</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="verificationCode" class="form-label">验证码</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="verificationCode" required>
                                        <button type="button" class="btn btn-outline-primary" id="sendCodeBtn">获取验证码</button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">用户类型</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="userType" id="jobSeeker" value="jobSeeker" checked>
                                    <label class="form-check-label" for="jobSeeker">
                                        求职者
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="userType" id="recruiter" value="recruiter">
                                    <label class="form-check-label" for="recruiter">
                                        招聘者
                                    </label>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="deviceBinding" checked>
                                <label class="form-check-label" for="deviceBinding">启用设备绑定（提高账号安全性）</label>
                                <div class="form-text text-danger">注意：启用设备绑定后，账号将被锁定在当前设备，无法在其他设备登录</div>
                            </div>
                            
                            <div class="mb-3 device-info" style="font-size: 0.85rem; color: #6c757d; border: 1px solid #dee2e6; padding: 10px; border-radius: 4px;">
                                <p class="mb-1"><strong>设备信息：</strong></p>
                                <p class="mb-1" id="deviceInfo">正在获取设备信息...</p>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agreement" required>
                                <label class="form-check-label" for="agreement">
                                    我已阅读并同意<a href="#">用户协议</a>和<a href="#">隐私政策</a>
                                </label>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">注册</button>
                                <a href="/login.html" class="btn btn-outline-secondary">已有账号？立即登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>宅兔网络</h5>
                    <p>专业的招聘信息平台</p>
                </div>
                <div class="col-md-4">
                    <h5>联系我们</h5>
                    <p>邮箱: 527494471@qq.com</p>

                </div>
                <div class="col-md-4">
                    <h5>关注我们</h5>
                    <div class="d-flex">
                        <a href="#" class="me-2">微信</a>
                        <a href="#" class="me-2">微博</a>
                        <a href="#">抖音</a>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 text-center">
                    <p class="mb-0">© 2024 宅兔网络 版权所有</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fingerprintjs2@2.1.4/dist/fingerprint2.min.js"></script>
    <script>
        // 设备指纹采集
        function getDeviceFingerprint() {
            return new Promise(function(resolve, reject) {
                Fingerprint2.get(function(components) {
                    const values = components.map(function(component) { return component.value });
                    const fingerprint = Fingerprint2.x64hash128(values.join(''), 31);
                    resolve(fingerprint);
                });
            });
        }

        // 获取设备信息并显示
        async function displayDeviceInfo() {
            try {
                const fingerprint = await getDeviceFingerprint();
                const browserInfo = navigator.userAgent;
                const platform = navigator.platform;
                
                document.getElementById('deviceInfo').innerHTML = 
                    `浏览器: ${browserInfo.split(' ').slice(-1)[0]}<br>` +
                    `平台: ${platform}<br>` +
                    `设备ID: ${fingerprint.substring(0, 8)}...${fingerprint.substring(24, 32)}`;
                
                // 存储设备指纹用于注册请求
                localStorage.setItem('deviceFingerprint', fingerprint);
            } catch (error) {
                console.error('获取设备信息失败:', error);
                document.getElementById('deviceInfo').textContent = '无法获取设备信息，请检查浏览器设置';
            }
        }

        // 发送验证码
        let countdownTimer;
        document.getElementById('sendCodeBtn').addEventListener('click', function() {
            const phone = document.getElementById('phone').value;
            
            if (!phone) {
                alert('请输入手机号码');
                return;
            }
            
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                alert('请输入正确的手机号码');
                return;
            }
            
            // 禁用按钮并开始倒计时
            const btn = this;
            btn.disabled = true;
            let countdown = 60;
            
            btn.innerHTML = `重新发送(${countdown}s)`;
            
            countdownTimer = setInterval(() => {
                countdown--;
                btn.innerHTML = `重新发送(${countdown}s)`;
                
                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    btn.disabled = false;
                    btn.innerHTML = '获取验证码';
                }
            }, 1000);
            
            // 模拟发送验证码请求
            fetch('/api/send-verification-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phone })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('验证码已发送');
                } else {
                    alert(data.message || '发送验证码失败，请稍后再试');
                    clearInterval(countdownTimer);
                    btn.disabled = false;
                    btn.innerHTML = '获取验证码';
                }
            })
            .catch(error => {
                console.error('发送验证码请求失败:', error);
                alert('发送验证码请求失败，请稍后再试');
                clearInterval(countdownTimer);
                btn.disabled = false;
                btn.innerHTML = '获取验证码';
            });
        });

        // 注册表单提交
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const phone = document.getElementById('phone').value;
            const verificationCode = document.getElementById('verificationCode').value;
            const userType = document.querySelector('input[name="userType"]:checked').value;
            const deviceBinding = document.getElementById('deviceBinding').checked;
            const deviceFingerprint = localStorage.getItem('deviceFingerprint');
            
            // 表单验证
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            
            if (password.length < 8) {
                alert('密码长度不能少于8位');
                return;
            }
            
            if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/.test(password)) {
                alert('密码必须包含字母和数字');
                return;
            }
            
            // 模拟注册请求
            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    email,
                    password,
                    phone,
                    verificationCode,
                    userType,
                    deviceBinding,
                    deviceFingerprint
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('注册成功，即将跳转到登录页面');
                    window.location.href = '/login.html';
                } else {
                    alert(data.message || '注册失败，请检查表单信息');
                }
            })
            .catch(error => {
                console.error('注册请求失败:', error);
                alert('注册请求失败，请稍后再试');
            });
        });

        // 页面加载完成后获取设备信息
        window.addEventListener('load', displayDeviceInfo);
    </script>
</body>
